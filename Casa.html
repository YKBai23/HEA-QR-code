
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Casa</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 30px;
        }
        h1 {
            font-size: 3em;
        }
        .clock, .code {
            font-size: 2.5em;
            margin: 20px 0;
            color: green;
        }
        .info {
            font-size: 1.5em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Casa</h1>
    <div class="clock" id="clock">--:--:--</div>
    <div class="info">Your Location: <span id="your-location">Waiting...</span></div>
    <div class="info">QR Position: 32.24201, -80.85375</div>
    <div class="info">Distance: <span id="distance">-</span> feet</div>
    <div class="info">Authorized? <span id="authorized">-</span></div>
    <div class="code" id="secret-code" style="display: none;">GC059</div>

    <script>
        function updateClock() {
            const now = new Date();
            const clock = now.toTimeString().split(' ')[0];
            document.getElementById("clock").textContent = clock;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function toRad(value) {
            return value * Math.PI / 180;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c * 3.28084;
        }

        const targetLat = 32.24201;
        const targetLon = -80.85375;
        const radiusFeet = 328.08;

        navigator.geolocation.watchPosition(function(pos) {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            document.getElementById("your-location").textContent = lat.toFixed(6) + ", " + lon.toFixed(6);

            const dist = calculateDistance(lat, lon, targetLat, targetLon);
            document.getElementById("distance").textContent = dist.toFixed(1);

            if (dist <= radiusFeet) {
                document.getElementById("authorized").textContent = "Yes";
                document.getElementById("secret-code").style.display = "block";
            } else {
                document.getElementById("authorized").textContent = "No";
                document.getElementById("secret-code").style.display = "none";
            }
        }, function(err) {
            document.getElementById("your-location").textContent = "Error";
        }, {
            enableHighAccuracy: true
        });
    </script>
</body>
</html>
