<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Home Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0;
    }
    #clock {
      font-size: 2.5em;
      margin-top: 0;
      color: green;
    }
    .info {
      font-size: 1.5em;
      margin: 10px 0;
    }
    .code {
      font-size: 2.5em;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Home Test</h1>
  <div id="clock"></div>

  <div class="info"><b>Your Location:</b><br>32.24201, -80.85375</div>
  <div class="info"><b>QR Position:</b><br>32.24201, -80.85375</div>
  <div class="info"><b>Distance:</b> 0.0 feet</div>
  <div class="info"><b>Authorized?</b> Yes</div>
  <div class="code">GH059</div>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById('clock').textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
